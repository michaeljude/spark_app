  flutter_svg: ^0.18.0
  fluttertoast: ^7.1.8
  qr_code_scanner: ^0.3.5
  rating_dialog: ^1.0.0
  store_redirect: ^1.0.1





dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.10.4
  flutter_launcher_icons: ^0.8.1
  freezed: ^0.12.2
  mockito: ^4.1.1
  pedantic: ^1.9.0
  retrofit_generator: ^1.4.0
#  flutter_native_splash: ^1.2.0

flutter:
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/custom_icons.ttf
    - family: Montserrat
      fonts:
          - asset: assets/fonts/Montserrat-Regular.ttf
            weight: 400
          - asset: assets/fonts/Montserrat-Bold.ttf
            weight: 700
          - asset: assets/fonts/Montserrat-Light.ttf
            weight: 300
          - asset: assets/fonts/Montserrat-SemiBold.ttf
            weight: 600
          - asset: assets/fonts/Montserrat-Medium.ttf
            weight: 500

  assets:
    - assets/images/
  uses-material-design: true
