  search_map_place: ^0.3.0
  shake: ^0.1.0
  shared_preferences: ^0.5.12+2
  simple_animations: ^2.2.2
  smooth_page_indicator: ^0.2.3
  supercharged: ^1.11.1
  uni_links: ^0.4.0
  url_launcher: ^5.7.8
  uuid: ^2.2.2
